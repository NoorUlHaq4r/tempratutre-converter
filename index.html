<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container text-center">
    
    <div class="converter">
        <h3>TEMPRATURE CONVERTER</h3>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">Celcius</option>
            <option value="F">Farhenheight</option>
            <option value="K">Kelvin</option>
        </select>
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="C">Celcius</option>
            <option value="F">Farhenheight</option>
            <option value="K">Kelvin</option>
        </select>
        <label for="temprature">Temprature</label>
        <input id="temprature" placeholder="Enter the temprature" type="number">
        
        <button onclick="convert()" class="button">Convert</button>
        
        <label for ="result">Results</label>
        <input readonly id="result" type="text">
        
    </div>
    </div>


    <script>
        function convert(){
    var fromUnit = document.getElementById('fromUnit').value
    var toUnit = document.getElementById('toUnit').value
    var temprature = parseFloat(document.getElementById('temprature').value)
    
    var converted;
    var ResultUnit;
    

    switch(fromUnit){ 
        case 'C':
            if (toUnit === 'F'){
                converted = (temprature * 9/5) + 32
                ResultUnit = 'F'
            } else if(toUnit === "K") {
                converted = temprature + 273.15
                ResultUnit = 'K'
            } else {
                converted = temprature
                ResultUnit = 'C'
            } 
            break;
        case 'F':
            if (toUnit === 'C'){
                converted = (temprature - 32) * 5/9
                ResultUnit = 'C'
            } else if(toUnit === "K") {
                converted = (temprature - 32) * 5/9 + 273.15
                ResultUnit = 'K'
            } else {
                converted = temprature
                ResultUnit = 'F'
            } 
            break; 
        case 'K':
            if (toUnit === 'C'){
                converted = temprature - 273
                ResultUnit = 'C'
            } else if(toUnit === "F") {
                converted = (temprature - 273.15)* 9/5 +32
                ResultUnit = 'F'
            } else {
                converted = temprature
                ResultUnit = 'K'
            } 
            break;
    }
    

    document.getElementById('result').value = converted.toFixed(2) + ' ' + ResultUnit

}

    </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
